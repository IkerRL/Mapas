<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Roulette</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="lobby">
        <button id="playBtn" class="v-btn-play">START</button>
    </div>

    <div id="roulette-container" class="csgo-overlay" style="display: none;">
        <div class="roulette-viewport">
            <div class="selector"></div>
            <div class="items-wrap" id="items"></div>
        </div>
        <p id="status" class="status-text">BUSCANDO PARTIDA...</p>
    </div>

    <div id="reward-display" class="reward-overlay" style="display: none;">
        <div class="reward-content">
            <h2 class="reward-title">PARTIDA ENCONTRADA</h2>
            <div class="reward-image-container">
                <img id="winner-img" src="" alt="Winner">
            </div>
            <button onclick="resetGame()" class="v-btn-play btn-small">VOLVER AL LOBBY</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
